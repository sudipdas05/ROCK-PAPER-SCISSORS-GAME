<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
/* General Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1abc9c, #16a085);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #fff;
    margin: 0;
}

h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    margin-bottom: 40px;
}

/* Game Container */
.game-container {
    background: rgba(0,0,0,0.6);
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    text-align: center;
    width: 90%;
    max-width: 500px;
    backdrop-filter: blur(10px);
}

/* Buttons */
.choices button {
    padding: 18px 35px;
    margin: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #e74c3c, #c0392b);
    color: #fff;
}
.choices button:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    background: linear-gradient(135deg, #ff7675, #e74c3c);
    color: #ffeb3b;
}

/* Hands Display */
.hands {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 60px;
    min-height: 120px;
}
.hand {
    font-size: 5rem;
    opacity: 0;
    transform: translateY(0);
    transition: transform 0.3s ease, opacity 0.3s ease;
}
.hand.show {
    opacity: 1;
}

/* Shake animation */
@keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    20% { transform: rotate(-20deg); }
    40% { transform: rotate(20deg); }
    60% { transform: rotate(-15deg); }
    80% { transform: rotate(15deg); }
}

/* Result Display */
.result {
    margin-top: 35px;
    font-size: 1.6rem;
    padding: 20px 15px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, background 0.3s ease;
    min-height: 90px;
}
.result.show {
    animation: bounce 0.5s;
    background: rgba(255,255,255,0.25);
}

/* Bounce animation */
@keyframes bounce {
    0% { transform: scale(0.8); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Footer */
footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
    letter-spacing: 0.5px;
}

/* Responsive */
@media (max-width: 600px) {
    h1 { font-size: 2.2rem; }
    .choices button { padding: 15px 25px; margin: 10px; font-size: 1rem; }
    .hand { font-size: 3.5rem; }
}
</style>

</head>
<body>

<h1>Rock Paper Scissors</h1>
<div class="game-container">
    <div class="choices">
        <button onclick="play('Rock')">✊ Rock</button>
        <button onclick="play('Paper')">✋ Paper</button>
        <button onclick="play('Scissors')">✌️ Scissors</button>
    </div>

    <div class="hands">
        <div class="hand" id="user-hand">✊</div>
        <div class="hand" id="computer-hand">✊</div>
    </div>

    <div class="result" id="result"></div>
</div>

<footer>Developed by Sudip - 2025</footer>

<script>
const handEmojis = {
    'Rock': '✊',
    'Paper': '✋',
    'Scissors': '✌️'
};

async function play(userChoice) {
    const userHand = document.getElementById('user-hand');
    const computerHand = document.getElementById('computer-hand');
    const resultDiv = document.getElementById('result');

    // Reset hands
    userHand.textContent = '✊';
    computerHand.textContent = '✊';
    userHand.style.animation = '';
    computerHand.style.animation = '';
    userHand.classList.add('show');
    computerHand.classList.add('show');

    // Start shaking animation
    userHand.style.animation = 'shake 1s ease-in-out';
    computerHand.style.animation = 'shake 1s ease-in-out';

    // Wait for 1 second before showing final choice
    setTimeout(async () => {
        // Fetch result from backend
        const response = await fetch('/play', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user: userChoice })
        });
        const data = await response.json();

        // Update hands to final choice
        userHand.textContent = handEmojis[userChoice];
        computerHand.textContent = handEmojis[data.computer];
        userHand.style.animation = '';
        computerHand.style.animation = '';

        // Update result
        resultDiv.innerHTML = `Computer chose: <span class="computer-choice">${data.computer}</span><br>Result: ${data.result}`;
        resultDiv.classList.remove('show');
        void resultDiv.offsetWidth; // trigger reflow
        resultDiv.classList.add('show');

    }, 1000); // duration of shake
}
</script>

</body>
</html>
